<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md Anisur Rahman</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }
    header {
      padding: 30px 10px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 250px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Md Anisur Rahman</h1>
    <p>Welcome to my photo gallery | আমার ব্যক্তিগত ছবি গ্যালারি</p>
  </header>

  <section class="gallery">
    <!-- নিচের লাইনগুলোতে ছবির লিংক বসাও -->
    <img src="/storage/emulated/0/New picture/picture 2.jpg" height="200" width="250">
    <img src="https://via.placeholder.com/250x200?text=Photo+2" alt="Photo 2">
    <img src="https://via.placeholder.com/250x200?text=Photo+3" alt="Photo 3">
    <img src="https://via.placeholder.com/250x200?text=Photo+3" alt="Photo 4">
  </section>

  <footer>
    <p>&copy; 2025 Md Anisur Rahman</p>
  </footer>
</body>
</html>
